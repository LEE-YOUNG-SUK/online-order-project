<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base target="_top">
    <title>🍱 온라인 발주 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="loader"></div>
    </div>

    <div id="login-container" class="w-full max-w-sm">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🍱 온라인 발주 시스템</h1>
            <div class="mb-4">
                <label for="userId" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                <input type="text" id="userId" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                로그인
            </button>
            <p id="login-error" class="text-red-500 text-xs italic mt-4 text-center h-4"></p>
             <div class="mt-4 p-3 bg-gray-100 rounded-lg text-xs text-gray-600 text-center">
                <strong>테스트 계정:</strong> ID: 0001 / PW: 123456
            </div>
        </div>
    </div>

    <div id="app-container" class="w-full max-w-4xl hidden">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">🍱 온라인 발주 시스템</h1>
                    <p id="user-info" class="text-gray-600 mt-1"></p>
                </div>
                <button id="logout-button" class="mt-4 sm:mt-0 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                    로그아웃
                </button>
            </header>

            <section class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">📅 발주 기간 선택</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <div class="w-full sm:w-auto flex-1">
                        <label for="start-date" class="text-sm font-medium text-gray-600">시작일</label>
                        <input type="date" id="start-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="w-full sm:w-auto flex-1">
                        <label for="end-date" class="text-sm font-medium text-gray-600">종료일</label>
                        <input type="date" id="end-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button id="query-button" class="w-full sm:w-auto mt-4 sm:mt-0 self-end bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        📋 조회
                    </button>
                </div>
            </section>

            <section id="order-section">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">📦 발주 수량 입력</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="min-w-full bg-white">
                        <thead id="table-header" class="bg-gray-100">
                        </thead>
                        <tbody id="table-body">
                           <tr><td colspan="4" class="text-center py-8 text-gray-500">조회 버튼을 눌러 발주를 시작하세요.</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div>
                        <button id="save-button" disabled class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">💾 저장</button>
                        <button id="reset-button" disabled class="ml-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">🗑️ 초기화</button>
                    </div>
                    <div id="summary" class="text-lg font-semibold text-gray-800">
                        📊 발주 요약: 총 0개
                    </div>
                </div>
                <p id="save-status" class="text-sm text-green-600 mt-4 h-4 text-right"></p>
            </section>
        </div>
    </div>

    <div id="admin-container" class="w-full max-w-6xl hidden">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">👑 관리자 대시보드</h1>
                    <p id="admin-user-info" class="text-gray-600 mt-1"></p>
                </div>
                <button id="admin-logout-button" class="mt-4 sm:mt-0 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                    로그아웃
                </button>
            </header>

            <!-- =================== [수정] 페이지 이동 내비게이션 =================== -->
            <nav class="bg-white rounded-lg p-3 mb-6 shadow-sm border">
                <div class="flex flex-wrap gap-3">
                    <button class="nav-btn bg-blue-100 text-blue-800 px-4 py-2 rounded-lg font-bold shadow-sm flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        일자별 통합 조회
                    </button>
                    <button id="nav-period-orders" class="nav-btn bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                        기간별 조회
                    </button>
                    <button id="nav-monthly-orders" class="nav-btn bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                        월간 조회
                    </button>
                </div>
            </nav>
            <!-- =================================================================== -->

            <!-- =================== [수정] 일자별 통합 조회 UI =================== -->
            <section class="mb-6 p-6 bg-white rounded-lg shadow-md border-2 border-blue-200">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    📅 일자별 상세 조회
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="company-select" class="text-sm font-medium text-gray-600">거래처 선택</label>
                        <select id="company-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="전체">전체 거래처</option>
                        </select>
                    </div>
                    <div>
                        <label for="daily-date-picker" class="text-sm font-medium text-gray-600">조회 날짜</label>
                        <input type="date" id="daily-date-picker" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <button id="detailed-search-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z"></path></svg>
                            조회
                        </button>
                    </div>
                </div>
            </section>
            <!-- ================================================================= -->
            
            <div id="admin-edit-controls" class="hidden flex justify-between items-center my-4">
                <p class="text-sm text-yellow-700 bg-yellow-100 p-2 rounded-md">✏️ **수정 모드:** 수량 변경 후 '전체 저장' 버튼을 눌러주세요.</p>
                <div>
                    <button id="admin-save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">💾 전체 저장</button>
                    <button id="admin-cancel-btn" class="ml-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">❌ 취소</button>
                </div>
            </div>

            <section id="admin-results-section" class="mt-8">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-gray-700">조회 결과</h2>
                    <button id="admin-edit-btn" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">✏️ 수정하기</button>
                </div>
                <div id="admin-results-container" class="overflow-x-auto rounded-lg border border-gray-200 min-h-[200px] p-4">
                    <p class="text-center text-gray-500">조회 버튼을 눌러 현황을 확인하세요.</p>
                </div>
                <p id="admin-save-status" class="text-sm text-green-600 mt-4 h-4 text-right"></p>
            </section>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
